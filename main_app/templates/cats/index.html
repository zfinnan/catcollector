{% extends 'base.html' %}
{% load static %}
{% block content %}
  <a href="/cats/create">Add a New Cat!</a>
  <hr />
  {% for cat in cats %}
    <p>Name: {{ cat.name }}</p>
    {% if cat.age > 0 %}
      <p>Age: {{ cat.age }}</p>
    {% else %}
      <p>Age: Kitten</p>
    {% endif %}
      <hr>
  {% endfor %}
{% endblock %}
